version: 2
registries:
  github:
    type: nuget-feed
    url: "https://nuget.pkg.github.com/LegitSecurity/index.json"
    username: "eliran@legitsecurity.com"
    password: "${{secrets.TOKEN_PAT_ELIRAN}}"

updates:
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
    registries:
      - github
    labels:
      - "dependencies"
      - "nuget"
    allow:
      - dependency-name: "Legit.Common.*"
    ignore:
      - dependency-name: "Legit.Common.*"
        versions: [ "-*" ]

